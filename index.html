<html>
  <head>
    <meta charset="UTF-8" />
    <title>pose match</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="timer.js"></script>
    <script src="sketch.js"></script>

  </head>

  

  <body id="back" >

      <div class="sidebar">
       <div class="wrapper">
           <img id="diagram" src="img/Start.gif">
         <a href="index.html"><div class="reset">Play Again</div>
         </a>  

          <h2 class="instruction">Wave your arms to start regaining your personal space. Get as many as you can in 20 seconds!</h1>
       </div>
         <div class="waves">
          <img src="img/Wave3.png" class="wave-top"></img>
          <div class="wrapper">
          <img class="logo mover" src="img/Logo.svg" alt="">
          <div class="big-letter mover" id="big-letter"></div>

        </div>
          <img src="img/Wave2.png" class="wave-mid"></img>
          <img src="img/Wave1.png" class="wave-btm"></img>
        </div>          
        </div>
      </div>
     
      <div class="gamify"><p><span id="countdowntimer">20</span>s</p>
       <div class="scorecount">
        <img src="/img/box.svg" alt="" class="flaggy">
        <div class="countFlag">x 0</div>
        </div>
      </div>

  </body>


</html>
