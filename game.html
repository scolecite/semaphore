<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Say No More: Semaphore! is a learning game for learning flag communication. It uses the poseNet() API and ml5 to test your poses against semaphore presets."
    />
    <title>Say No More: Semaphore!</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/type.css" />
    <link rel="stylesheet" href="styles/intro.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"></script>
    <script src="scripts/timer.js"></script>
    <!-- <script src="scripts/sketch.js"></script> -->
  </head>
  <body class="game__wrapper">

    <!-- Hint SideBar -->
    <aside class="hint">
      <p class="hint__toptxt">Wave Arms</p>
      <img src="images/wave.gif" alt="" class="hint__img">
      <p class="hint__bottomtxt">To Start</p>
      <h3 class="hint__letter">W</h3>
    </aside>

    <!-- Score -->
    <div class="score">
      <img src="images/countup.svg" alt="" class="score__img">
      <h4 class="score__num">02</h4>
    </div>

    <!-- Countdown -->
    <div class="countdown">
      <p class="countdown__txt">Countdown</p>
      <h4 class="countdown__num">09</h4>
    </div>

    <!-- WebCam -->
    <main class="webcam">
      <div class="webcam__capture"></div>
    </main>

  </body>
</html>
